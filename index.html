<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Opportunities in Japan</title>
    <style>
        /* styles.css */

/* Global styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Navigation bar */
nav {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

/* Hero section */
.hero {
    background-image: url('hero-bg.jpg');
    background-size: cover;
    color: #fff;
    padding: 100px 0;
    text-align: center;
}

.hero h2 {
    font-size: 36px;
    margin-bottom: 20px;
}

.hero p {
    font-size: 18px;
    margin-bottom: 40px;
}

/* Job Listings section */
.jobs {
    padding: 80px 0;
}

.jobs h2 {
    font-size: 24px;
    margin-bottom: 40px;
}

/* About section */
.about {
    padding: 80px 0;
}

.about h2 {
    font-size: 24px;
    margin-bottom: 40px;
}

/* Contact section */
.contact {
    background-color: #f4f4f4;
    padding: 80px 0;
}

.contact h2 {
    font-size: 24px;
    margin-bottom: 40px;
}

    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <div class="container">
            <h1>Work Opportunities in Japan</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#jobs">Job Listings</a></li>
                <li><a href="#about">About Japan</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero section -->
    <header id="home" class="hero">
        <div class="container">
            <h2>Discover Exciting Work Opportunities in Japan</h2>
            <p>Join the thriving workforce in Japan and experience the unique culture and lifestyle.</p>
            <a href="#jobs" class="btn">Explore Job Listings</a>
        </div>
    </header>

    <!-- Job Listings section -->
    <section id="jobs" class="jobs">
        <div class="container">
            <h2>Featured Job Listings</h2>
            <!-- Job listings will be dynamically generated here -->
        </div>
    </section>

    <!-- About Japan section -->
    <section id="about" class="about">
        <div class="container">
            <h2>About Japan</h2>
            <!-- Information about Japan will be included here -->
        </div>
    </section>

    <!-- Contact section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <!-- Contact form will be placed here -->
        </div>
    </section>

    <script src="web.js"></script>
</body>
</html>
